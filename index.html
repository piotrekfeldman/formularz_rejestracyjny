<html>

<head>
    <title>Przykładowa strona internetowa</title>
    <meta charset="UTF-8">
    <meta name="description" content="To jest przykładowa strona">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div>
        <form>
            <h2>Rejestracja</h2>
            <div class="mb-3">
                <label for="formGroup" class="form-label">Imię</label>
                <input type="text" class="form-control" id="firstname" placeholder="Wpisz imię">
            </div>
            <div class="mb-3">
                <label for="formGroup" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" id="lastname" placeholder="Wpisz nazwisko">
            </div>
            <div>
                <div class="form-check" style="display: flex">
                    <div style="flex: 0%">Płeć</div>
                    <div class="form-check" style="flex: 80%">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="female"
                            checked>
                        <label class="form-check-label" for="female">
                            Kobieta
                        </label>
                        <div style="flex: 99px">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                            <label class="form-check-label" for="male">
                                Mężczyzna
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formGroup" class="form-label">Adres email</label>
                    <input type="email" class="form-control" id="formGroup" placeholder="Wpisz adres email">
                </div>
                <label for="password" class="form-label">Hasło</label>
                <input type="password" id="password" class="form-control" placeholder="Wpisz hasło" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Min. 8 znaków
                </form>
                </div>
                <div class="row g-3">
            
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Miasto</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="col-md-4">
                        <label for="inputState" class="form-label">Województwo</label>
                        <select id="inputState" class="form-select">
                          <option selected>Wybierz...</option>
                          <option>Dolnośląskie</option>
                          <option>Mazowieckie</option>
                          <option>Pomorskie</option>                        </select>
                      </div>
                      <div class="col-md-2">
                        <label for="postalCode" class="form-label">Kod pocztowy</label>
                        <input type="text" class="form-control" id="postalCode">
                      </div>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Akceptuję<a href="#null">regulamin</a>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Wyrażam zgodę na otrzymywanie informacji
                    </label>
                  </div>
                  <button class="btn btn-primary" type="submit">Rejestruj</button>
    </div>
</body>

</html>
